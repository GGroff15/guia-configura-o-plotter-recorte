<h1>Novo Processo</h1>

<form action="" method="post">
  <div class="row">
    <button class="btn right" type="submit">Salvar</button>
  </div>

  <div>
    <label for="material">Material:</label>
    <div class="input-field col s12">
      <select
        name="material"
        id="material"
        class="browser-default"
        [(ngModel)]="materialSelecionado"
      >
        <option [value]="" disabled selected>Selecione um material</option>
        <option *ngFor="let material of materiais" [value]="material.codigo">
          {{ material.nome }} - {{ material.gramatura }} gramas
        </option>
      </select>
    </div>
  </div>

  <div>
    <label for="tapete">Tapete:</label>
      <select
        name="tapete"
        id="tapete"
        class="browser-default"
        [(ngModel)]="tapeteSelecionado"
      >
        <option [value]="" disabled selected>Selecione um tapete</option>
        <option *ngFor="let tapete of tapetes" [value]="tapete.codigo">
          {{ tapete.cor }} - {{ tapete.forcaAderencia }}
        </option>
      </select>
  </div>

  <div class="input-field col s12">
    <input id="pressao-ferramenta" type="number" />
    <label for="pressao-ferramenta">Press찾o Ferramenta:</label>
  </div>

  <h2>Processo</h2>
  <div id="tipo-processo">
    <label
      ><input
        type="radio"
        name="tipo-processo"
        class="with-gap"
        value="Corte"
        [(ngModel)]="tipoProcesso"
        (click)="onChangeTipoProcesso('Corte')"
      /><span>Corte</span></label
    >
    <label
      ><input
        type="radio"
        name="tipo-processo"
        class="with-gap"
        value="Desenho"
        [(ngModel)]="tipoProcesso"
        (click)="onChangeTipoProcesso('Desenho')"
      /><span>Desenho</span></label
    >
  </div>

  <div *ngIf="tipoProcesso === 'Corte'">
    <div class="col s12">
      <label for="tipo-lamina">L창mina</label>
      <div class="input-field">
        <select
        name="tipo-lamina"
        id="tipo-lamina"
        [(ngModel)]="laminaSelecionado"
        class="browser-default"
        >
        <option [value]="" disabled selected>Selecione uma l창mina</option>
        <option *ngFor="let lamina of laminas" [value]="lamina.codigo">
          {{ lamina.cor }} - {{ lamina.tipoCorte }}
        </option>
      </select>
    </div>
  </div>
  <div class="input-field col s12">
    <input id="profundidade-lamina" type="number" />
    <label for="profundidade-lamina">Profundidade L창mina:</label>
  </div>
</div>
  
  <div *ngIf="tipoProcesso === 'Desenho'">
    <label for="tipo-caneta">Caneta</label>
    <div class="input-field col s12">
      <select
        name="tipo-caneta"
        id="tipo-caneta"
        [(ngModel)]="canetaSelecionada"
        class="browser-default"
      >
        <option [value]="" disabled selected>Selecione uma caneta</option>
        <option *ngFor="let caneta of canetas" [value]="caneta.codigo">
          {{ caneta.espessura }}mm
        </option>
      </select>
    </div>
  </div>
</form>
