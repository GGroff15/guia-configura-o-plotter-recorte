<ul class="collapsible popout">
    <li class="initialize-dropdown" *ngFor="let caneta of canetas">
        <div class="collapsible-header row">
            <div class="col s11 center">
                <p>
                    <strong>{{ caneta.espessura }}mm</strong>
                </p>
            </div>
            <div class="col s1 m1 l1 center valign-wrapper">
                <a
                  class="dropdown-trigger"
                  data-target="menu"
                  (click)="openDropdown(caneta)"
                  ><i class="material-icons center">more_vert</i></a
                >
              </div>
        </div>
    </li>
</ul>

<ul id="menu" class="dropdown-content">
    <li><a (click)="navegarParaEdicao()">Editar</a></li>
    <li><a (click)="remover()">Excluir</a></li>
  </ul>
